<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>買賣房屋試算機</title>
  <style>
    :root{
      --brand:#215440;

      --cream:#FFF6E8;
      --cream2:#F6E7D2;

      --text:#18352A;
      --muted: rgba(24,53,42,.65);

      --border: rgba(33,84,64,.18);
      --shadow: 0 14px 35px rgba(17, 24, 39, .10);
      --radius:18px;

      --danger:#E25555;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1000px 520px at 15% 0%, rgba(33,84,64,.10), transparent 60%),
        radial-gradient(900px 520px at 85% 10%, rgba(246,231,210,.75), transparent 55%),
        linear-gradient(180deg, var(--cream), var(--cream2));
    }

    .wrap{max-width:1100px;margin:22px auto;padding:0 16px 48px}

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* ===== Banner：左圖 + 右字（大標一行 + 小字一行） ===== */
    .banner{
      border-radius: 22px;
      overflow:hidden;
      border:1px solid rgba(33,84,64,.18);
      box-shadow: 0 16px 40px rgba(17,24,39,.10);
      background:
        radial-gradient(900px 280px at 0% 0%, rgba(33,84,64,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.72));
    }
    .bannerInner{
      display:grid;
      grid-template-columns: 92px 1fr;
      gap:16px;
      padding:16px 18px;
      align-items:center;
    }
    @media (max-width: 520px){
      .bannerInner{grid-template-columns: 72px 1fr; gap:12px; padding:14px 14px;}
    }

    .logoBox{
      width:92px;height:92px;
      border-radius: 20px;
      display:grid;
      place-items:center;
      background: rgba(33,84,64,.10);
      border: 1px solid rgba(33,84,64,.18);
      overflow:hidden;
    }
    @media (max-width: 520px){
      .logoBox{width:72px;height:72px;border-radius:18px;}
    }
    .logoBox img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      padding:10px;
    }
    /* 若找不到圖片，用文字替代（避免空白） */
    .logoFallback{
      display:none;
      font-weight:1000;
      color: var(--brand);
      letter-spacing:.5px;
      font-size:18px;
    }

    .bannerText{min-width:0}
    .bannerTitle{
      font-weight:1000;
      color: var(--brand);
      font-size:28px;
      letter-spacing:.6px;
      line-height:1.12;
    }
    @media (max-width: 520px){
      .bannerTitle{font-size:22px;}
    }
    .bannerSub{
      margin-top:8px;
      font-size:13px;
      color: var(--muted);
      font-weight:850;
      line-height:1.45;
    }

    /* ===== Layout ===== */
    .grid{display:grid;grid-template-columns: 1.15fr .85fr; gap:16px; margin-top:16px}
    @media (max-width: 900px){.grid{grid-template-columns:1fr}}

    .hd{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      background: rgba(33,84,64,.04);
    }
    .bd{padding:16px}

    .tag{
      font-size:12px;color:var(--muted);
      border:1px solid var(--border);
      padding:6px 10px;border-radius:999px;
      white-space:nowrap;
      background: rgba(255,255,255,.70);
      font-weight:800;
    }

    .mode{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      appearance:none;
      border:1px solid rgba(33,84,64,.22);
      background: rgba(33,84,64,.06);
      color: var(--text);
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:950;
      transition:.15s transform,.15s background,.15s border-color;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(33,84,64,.35); background: rgba(33,84,64,.10)}
    .btn.active{
      background: var(--brand);
      border-color: rgba(33,84,64,.60);
      color: var(--cream);
      box-shadow: 0 10px 22px rgba(33,84,64,.18);
    }

    .secTitle{font-size:14px;color:var(--muted);margin:0 0 10px;font-weight:950}
    .form{display:grid;grid-template-columns: 1fr 1fr; gap:12px}
    @media (max-width: 560px){.form{grid-template-columns:1fr}}

    /* 讓目標那一格滿版＝跟下方兩格加起來一樣寬 */
    .full-span{grid-column: 1 / -1;}

    label{display:block;font-size:13px;color:var(--muted);margin:0 0 6px;font-weight:900}

    .field{
      border:1px solid rgba(33,84,64,.16);
      border-radius:14px;
      padding:10px 12px;
      background: rgba(255,255,255,.92);
    }

    input, select{
      width:100%;
      border:0;
      outline:0;
      background: transparent;
      color: var(--text);
      font-size:16px;
    }

    .belowHint{margin-top:8px;font-size:12px;color:var(--muted);line-height:1.55;font-weight:800}

    .warn{
      margin-top:10px;
      border:1px solid rgba(226,85,85,.28);
      background: rgba(226,85,85,.08);
      color: #8a2323;
      padding:10px 12px;border-radius:14px;
      display:none;
      font-weight:900;
    }

    .pillRow{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    .pill{
      border:1px solid rgba(33,84,64,.18);
      background: rgba(33,84,64,.05);
      padding:8px 10px; border-radius:999px;
      font-size:12px; color: rgba(24,53,42,.70);
      cursor:pointer;
      user-select:none;
      font-weight:950;
      transition:.15s background,.15s border-color;
    }
    .pill:hover{background: rgba(33,84,64,.08); border-color: rgba(33,84,64,.28)}
    .pill.active{
      border-color: rgba(33,84,64,.55);
      background: rgba(33,84,64,.18);
      color: var(--brand);
    }

    #feeFeedback{margin-top:8px;font-size:12px;color:var(--muted);line-height:1.45;font-weight:900}

    /* ====== 結果區（顯眼） ====== */
    .resultWrap{
      background:
        radial-gradient(700px 260px at 10% 0%, rgba(33,84,64,.14), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.72));
      border:1px solid rgba(33,84,64,.18);
      border-radius: 20px;
      padding: 14px;
    }
    .resultGrid{display:grid;gap:12px}

    .resultMain{
      border-radius:18px;
      border:1px solid rgba(33,84,64,.22);
      background: linear-gradient(135deg, rgba(33,84,64,.16), rgba(33,84,64,.07));
      padding:16px;
      box-shadow: 0 16px 36px rgba(17,24,39,.08);
    }
    .resultMain .k{font-size:12px;color: rgba(24,53,42,.75); font-weight:950}
    .resultMain .v{
      margin-top:6px;
      font-size:42px;
      font-weight:950;
      letter-spacing:.3px;
      color: var(--brand);
    }
    .resultMain .v small{font-size:16px;font-weight:950;color: rgba(24,53,42,.70)}

    .kpis{display:grid;gap:10px}
    .kpi{
      border:1px solid rgba(33,84,64,.16);
      border-radius:16px;
      padding:14px 14px;
      background: rgba(255,255,255,.90);
    }
    .kpi .k{font-size:12px;color:var(--muted);font-weight:950}
    .kpi .v{font-size:22px;font-weight:950;margin-top:6px;color: #1a3f31}
    .kpi .v small{font-size:14px;color: rgba(24,53,42,.65);font-weight:950}

    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn2{
      appearance:none;
      border:1px solid rgba(33,84,64,.25);
      background: rgba(33,84,64,.10);
      color: var(--text);
      padding:11px 12px;border-radius:14px;
      cursor:pointer;font-weight:950;
      flex:1;
      min-width: 180px;
      transition:.15s transform,.15s background,.15s border-color;
    }
    .btn2:hover{transform: translateY(-1px); background: rgba(33,84,64,.14); border-color: rgba(33,84,64,.35)}
    .btn2.ghost{
      border-color: rgba(33,84,64,.16);
      background: rgba(255,255,255,.75);
      font-weight:950;
    }
    .btn2:active{transform: translateY(1px)}

    /* ===== 右側 Floating Action Buttons ===== */
    .fabStack{
      position: fixed;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
    }
    .fab{
      position: relative;
      width: 54px;
      height: 54px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      text-decoration: none;
      border: 1px solid rgba(33,84,64,.28);
      background: rgba(255,255,255,.85);
      box-shadow: 0 12px 26px rgba(17,24,39,.12);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .fab:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.98);
      border-color: rgba(33,84,64,.40);
    }
    .fab:active{transform: translateY(1px)}
    .fabIcon{
      width: 26px;
      height: 26px;
      display: grid;
      place-items: center;
      color: var(--brand);
      font-weight:950;
    }

    .fabTip{
      position: absolute;
      right: calc(100% + 10px);
      top: 50%;
      transform: translateY(-50%);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--text);
      white-space: nowrap;
      border: 1px solid rgba(33,84,64,.22);
      background: rgba(255,255,255,.95);
      box-shadow: 0 14px 35px rgba(17,24,39,.12);
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease, transform .12s ease;
      font-weight:950;
    }
    .fab:hover .fabTip{
      opacity: 1;
      transform: translateY(-50%) translateX(-2px);
    }
    .fabTip::after{
      content:"";
      position:absolute;
      right:-6px;
      top:50%;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,.95);
      border-right: 1px solid rgba(33,84,64,.22);
      border-top: 1px solid rgba(33,84,64,.22);
      transform: translateY(-50%) rotate(45deg);
    }

    @media (max-width: 640px){
      .fabTip{display:none;}
      .fabStack{right: 12px;}
      .fab{width:50px;height:50px;}
    }
  </style>
</head>
<body>

  <!-- 右側固定圓形浮動按鈕 -->
  <div class="fabStack" aria-label="快捷連結">
    <a class="fab" href="https://www.lin1356.com.tw/tw" target="_blank" rel="noopener noreferrer" aria-label="官方網站">
      <span class="fabTip">官方網站</span>
      <span class="fabIcon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
          <path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z" stroke="currentColor" stroke-width="1.8"/>
          <path d="M3.6 9h16.8M3.6 15h16.8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          <path d="M12 3c2.6 2.6 4 5.7 4 9s-1.4 6.4-4 9c-2.6-2.6-4-5.7-4-9s1.4-6.4 4-9Z" stroke="currentColor" stroke-width="1.8"/>
        </svg>
      </span>
    </a>

    <a class="fab" href="https://lin.ee/vkmjsW8" target="_blank" rel="noopener noreferrer" aria-label="LINE 諮詢">
      <span class="fabTip">LINE 諮詢</span>
      <span class="fabIcon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
          <path d="M12 4c5 0 9 3.2 9 7.1 0 3.9-4 7.1-9 7.1-1 0-1.9-.1-2.8-.3L6 20l.8-3.2C5 15.6 3 13.5 3 11.1 3 7.2 7 4 12 4Z"
                stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
          <path d="M8 11h.01M12 11h.01M16 11h.01" stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
        </svg>
      </span>
    </a>

    <a class="fab" href="https://www.facebook.com/LL2951356/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
      <span class="fabTip">Facebook</span>
      <span class="fabIcon" aria-hidden="true" style="font-size:22px;line-height:1;">f</span>
    </a>
  </div>

  <div class="wrap">
    <!-- Banner -->
    <div class="banner">
      <div class="bannerInner">
        <div class="logoBox" title="宜慶地政">
          <img src="logo.png" alt="宜慶地政 logo"
               onerror="this.style.display='none'; this.parentElement.querySelector('.logoFallback').style.display='block';">
          <div class="logoFallback">宜慶</div>
        </div>

        <div class="bannerText">
          <div class="bannerTitle">宜慶地政 | 買賣房屋試算機</div>
          <div class="bannerSub">輸入目標回收/獲利，依公式回推「建議成交價」 | 單位：萬</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- 左：輸入 -->
      <section class="card">
        <div class="hd">
          <div class="mode">
            <button id="modeTotal" class="btn" type="button" onclick="setMode('total')">計算總回收(含本金)</button>
            <button id="modeProfit" class="btn" type="button" onclick="setMode('profit')">計算純獲利(不含本金)</button>
          </div>
          <div class="tag">單位：萬</div>
        </div>

        <div class="bd">
          <p class="secTitle">1️⃣ 目標</p>

          <!-- ✅ 目標欄位滿版（跟下方兩格加起來同寬） -->
          <div class="form">
            <div class="field full-span">
              <label id="targetLabel">賣方欲實拿總額 (含本金)</label>
              <input id="netTarget" type="number" min="0" step="0.1"
                     placeholder="例如：1200 (包含成本)" oninput="solve()" />
            </div>
          </div>
          <div class="belowHint">輸入 0 會清空結果</div>

          <div id="lossWarning" class="warn">⚠️ 目標低於成本，可能是賠售（本公式會進入稅金=0 分支）。</div>

          <div style="height:14px"></div>

          <p class="secTitle">2️⃣ 成本與稅務參數</p>
          <div class="form">
            <div class="field">
              <label>原始取得成本 Cost</label>
              <input id="cost" type="number" min="0" step="0.1" value="0" oninput="solve()" />
            </div>
            <div class="field">
              <label>雜支/代書費 Exp</label>
              <input id="miscExp" type="number" min="0" step="0.1" value="0" oninput="solve()" />
            </div>
            <div class="field">
              <label>土地增值扣除 LandInc</label>
              <input id="landIncDed" type="number" min="0" step="0.1" value="0" oninput="solve()" />
            </div>
            <div class="field">
              <label>已繳土增稅 LandPaid</label>
              <input id="landTaxPaid" type="number" min="0" step="0.1" value="0" oninput="solve()" />
            </div>
            <div class="field">
              <label>房地合一稅率 Rate</label>
              <select id="taxRate" onchange="solve()">
                <option value="0.45">45%（2年內）</option>
                <option value="0.35">35%（2～5年）</option>
                <option value="0.20" selected>20%（5～10年）</option>
                <option value="0.15">15%（10年以上）</option>
                <option value="0">0%（免稅）</option>
              </select>
            </div>
          </div>

          <div style="height:14px"></div>

          <p class="secTitle">3️⃣ 仲介費</p>

          <div class="pillRow">
            <div id="feeModePercent" class="pill active" onclick="updateFeeMode('percent'); toggleFeeUI();">依成交價 %</div>
            <div id="feeModeFixed" class="pill" onclick="updateFeeMode('fixed'); toggleFeeUI();">固定金額</div>
          </div>

          <div class="form" style="margin-top:10px">
            <div class="field" id="feePercentWrap">
              <label>仲介費比例 feePercent（%）</label>
              <input id="feePercent" type="number" min="0" step="0.01" value="4" oninput="solve()" />
            </div>
            <div class="field" id="feeAmountWrap" style="display:none">
              <label>仲介費固定金額 feeAmount（萬）</label>
              <input id="feeAmount" type="number" min="0" step="0.1" value="" oninput="solve()" />
            </div>
          </div>

          <div id="feeFeedback"></div>
        </div>
      </section>

      <!-- 右：結果 -->
      <aside class="card">
        <div class="hd">
          <div style="font-weight:950;color:var(--brand)">結果</div>
          <div class="tag">即時計算</div>
        </div>
        <div class="bd">
          <div class="resultWrap">
            <div class="resultGrid">
              <div class="resultMain">
                <div class="k">建議成交價</div>
                <div class="v"><span id="finalPrice">0</span> <small>萬</small></div>
              </div>

              <div class="kpis">
                <div class="kpi">
                  <div class="k">預估稅金</div>
                  <div class="v"><span id="taxResult">0</span> <small>萬</small></div>
                </div>
                <div class="kpi">
                  <div class="k">仲介費</div>
                  <div class="v"><span id="feeResult">0</span> <small>萬</small></div>
                </div>
                <div class="kpi">
                  <div class="k" id="verifyLabel">實際回收 (驗算)</div>
                  <div class="v"><span id="verifyNet">0</span> <small>萬</small></div>
                </div>
              </div>

              <div class="row">
                <button class="btn2" type="button" onclick="copyText()">複製結果</button>
                <button class="btn2 ghost" type="button" onclick="resetAll()">重設</button>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    let calculationMode = 'total';
    let feeInputMode = 'percent';

    function setMode(mode) {
      calculationMode = mode;
      document.getElementById('modeTotal').classList.remove('active');
      document.getElementById('modeProfit').classList.remove('active');

      if (mode === 'total') {
        document.getElementById('modeTotal').classList.add('active');
        document.getElementById('targetLabel').innerText = "賣方欲實拿總額 (含本金)";
        document.getElementById('netTarget').placeholder = "例如：1200 (包含成本)";
        document.getElementById('verifyLabel').innerText = "實際回收 (驗算)";
      } else {
        document.getElementById('modeProfit').classList.add('active');
        document.getElementById('targetLabel').innerText = "賣方目標獲利 (不含本金)";
        document.getElementById('netTarget').placeholder = "例如：200 (成本之外多賺的)";
        document.getElementById('verifyLabel').innerText = "實際獲利 (驗算)";
      }
      solve();
    }

    function updateFeeMode(mode) {
      feeInputMode = mode;
      if(mode === 'percent') document.getElementById('feeAmount').value = '';
      solve();
    }

    function toggleFeeUI(){
      const isPercent = feeInputMode === 'percent';
      document.getElementById('feeModePercent').classList.toggle('active', isPercent);
      document.getElementById('feeModeFixed').classList.toggle('active', !isPercent);
      document.getElementById('feePercentWrap').style.display = isPercent ? 'block' : 'none';
      document.getElementById('feeAmountWrap').style.display = isPercent ? 'none' : 'block';
    }

    function solve() {
      let userInputTarget = parseFloat(document.getElementById('netTarget').value) || 0;
      const Cost = parseFloat(document.getElementById('cost').value) || 0;
      const Exp = parseFloat(document.getElementById('miscExp').value) || 0;
      const LandInc = parseFloat(document.getElementById('landIncDed').value) || 0;
      const LandPaid = parseFloat(document.getElementById('landTaxPaid').value) || 0;
      const Rate = parseFloat(document.getElementById('taxRate').value) || 0.2;

      let TargetNet = 0;
      if (calculationMode === 'profit') {
        TargetNet = Cost + userInputTarget;
        document.getElementById('lossWarning').style.display = 'none';
      } else {
        TargetNet = userInputTarget;
        if (userInputTarget > 0 && Cost > 0 && userInputTarget < Cost) {
          document.getElementById('lossWarning').style.display = 'block';
        } else {
          document.getElementById('lossWarning').style.display = 'none';
        }
      }

      if (TargetNet === 0) {
        updateDisplay(0,0,0,0);
        document.getElementById('feeFeedback').innerText = "";
        return;
      }

      let f_rate = 0;
      let f_fixed = 0;
      if (feeInputMode === 'percent') {
        f_rate = (parseFloat(document.getElementById('feePercent').value) || 4) / 100;
      } else {
        f_fixed = parseFloat(document.getElementById('feeAmount').value) || 0;
      }

      let X = 0;
      let Tax = 0;
      let Fee = 0;
      let X_taxable = 0;

      if (feeInputMode === 'percent') {
        let numerator = TargetNet + Exp + LandPaid - (Rate * (Cost + Exp + LandInc));
        let denominator = (1 - f_rate) * (1 - Rate);
        if (denominator !== 0) X_taxable = numerator / denominator;
      } else {
        let numerator = TargetNet + f_fixed + Exp + LandPaid - (Rate * (Cost + Exp + f_fixed + LandInc));
        let denominator = 1 - Rate;
        if (denominator !== 0) X_taxable = numerator / denominator;
      }

      let Fee_taxable = (feeInputMode === 'percent') ? X_taxable * f_rate : f_fixed;
      let TaxBase = X_taxable - Cost - Exp - Fee_taxable - LandInc;

      if (TaxBase > 0) {
        X = X_taxable;
        Fee = Fee_taxable;
        Tax = TaxBase * Rate;
      } else {
        Tax = 0;
        if (feeInputMode === 'percent') {
          X = (TargetNet + Exp + LandPaid) / (1 - f_rate);
          Fee = X * f_rate;
        } else {
          X = TargetNet + Exp + LandPaid + f_fixed;
          Fee = f_fixed;
        }
      }

      if (X > 0 && isFinite(X)) {
        if (feeInputMode === 'percent') {
          document.getElementById('feeAmount').value = Fee.toFixed(1);
          document.getElementById('feeFeedback').innerText = `依成交價 ${document.getElementById('feePercent').value}% 計算`;
        } else {
          let currentRate = (Fee / X) * 100;
          document.getElementById('feePercent').value = currentRate.toFixed(2);
          document.getElementById('feeFeedback').innerHTML = (currentRate > 6) ?
            `<span style="color:var(--danger);font-weight:950">⚠️ 目前約 ${currentRate.toFixed(2)}% (超標)</span>` :
            `換算約成交價 ${currentRate.toFixed(2)}%`;
        }

        let realNetPocket = X - Fee - Exp - LandPaid - Tax;
        let verifyValue = (calculationMode === 'profit') ? (realNetPocket - Cost) : realNetPocket;

        updateDisplay(X, Tax, Fee, verifyValue);
      }
    }

    function updateDisplay(price, tax, fee, verify) {
      document.getElementById('finalPrice').textContent = Math.round(price).toLocaleString();
      document.getElementById('taxResult').textContent = Math.round(tax).toLocaleString();
      document.getElementById('feeResult').textContent = Math.round(fee).toLocaleString();
      document.getElementById('verifyNet').textContent = Math.round(verify).toLocaleString();
    }

    function copyText() {
      let targetText = document.getElementById('netTarget').value || "0";
      let modeText = (calculationMode === 'total') ? "總回收(含本金)" : "純獲利(不含本金)";
      let text =
`【買賣房屋試算機】
目標：${modeText} ${targetText} 萬
----------------
建議成交價：${document.getElementById('finalPrice').innerText} 萬
預估稅金：${document.getElementById('taxResult').innerText} 萬
仲介費：${document.getElementById('feeResult').innerText} 萬`;
      navigator.clipboard.writeText(text).then(() => alert("已複製！"));
    }

    function resetAll(){
      document.getElementById('netTarget').value = "";
      document.getElementById('cost').value = 0;
      document.getElementById('miscExp').value = 0;
      document.getElementById('landIncDed').value = 0;
      document.getElementById('landTaxPaid').value = 0;
      document.getElementById('taxRate').value = 0.2;
      document.getElementById('feePercent').value = 4;
      document.getElementById('feeAmount').value = "";
      updateFeeMode('percent');
      toggleFeeUI();
      setMode('total');
      updateDisplay(0,0,0,0);
      document.getElementById('feeFeedback').innerText = "";
      document.getElementById('lossWarning').style.display = 'none';
    }

    setMode('total');
    toggleFeeUI();
  </script>
</body>
</html>
